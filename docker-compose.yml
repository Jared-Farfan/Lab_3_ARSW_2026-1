version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blueprints-postgres
    environment:
      POSTGRES_DB: blueprints
      POSTGRES_USER: blueprints_user
      POSTGRES_PASSWORD: blueprints_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blueprints_user -d blueprints"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
